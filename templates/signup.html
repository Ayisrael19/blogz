{% extends "base.html" %}
{% block content %}
<h1>Sign Up</h1>
<form method = "post">
    <label for = "username">
        Username:         
    </label>
    <input id = "textbox" type = "text" name="username" placeholder = "username">{{error1}}</input>
    <br>
    <label for = "password">
        Password:
    </label>
    <input id = "textbox" type = "password" name="password" placeholder = "password" >{{error2}}</input>
    <br>
    <label for = "retype_password">
        Confirm Password:
    </label>
    <input id = "textbox" type = "password" name="retype_password" placeholder = "Re-type password">{{error3}}</input>
    <br>
    <input type = "submit" value = "Submit">
</form>   
{% endblock %}
