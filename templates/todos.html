{% extends "base.html" %}

{% block content %}
    {% if blogPosts|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        {% for blogPost in blogPosts %}
        <a href="/blog?id={{blogPost.id}}" class=blog>{{blogPost.title}}</a>
        <h3 id = blog>{{blogPost.body}}</h3>
        <p>Written by: <a href="/blog?user={{blogPost.owner_id}}">{{blogUsers[(blogPost.owner_id)-1].username}}</a></p>
        {% endfor %}
        


    {% endif %}
{% endblock %}
